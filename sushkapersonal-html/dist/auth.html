<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html shpersonal</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="loader">
      <div class="gearbox">
        <div class="gear_1"></div>
        <div class="gear_2"></div>
        <div class="gear_3"></div>
        <div class="gear_4"></div>
        <div class="gear_5"></div>
        <div class="gear_6"></div>
        <div class="gear_7"></div>
        <div class="gear_8"></div>
        <div class="gear_9"></div>
        <div class="gear_10"></div>
      </div>
    </div>
    
    <div class="header -auth">
      <div class="_wrap">
        <div class="_logo">
          <a href="#"><img src="images/logo.png" alt=""></a>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="_wrap">
        <div class="_auth">
          <form action="#">
            <h3>Вход</h3>
            <div class="_row">
              <input type="text" placeholder="Email">
            </div>
            <div class="_row">
              <input type="password" placeholder="Пароль">
            </div>
            <div class="_row -checkbox">
              <input type="checkbox" id="seveme">
              <label for="seveme">Запомнить меня</label>
              <a href="#" class="_forget">Забыли пароль?</a>
            </div>
            <button class="_btn" type="submit">Войти</button>
          </form>
        </div>        
      </div>
    </div>

    <script src="scripts/vendor.js"></script>
    
    <script src="scripts/main.js"></script>
  </body>
