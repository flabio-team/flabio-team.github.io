<!doctype html><html class="no-js"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>meet html</title><link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><div class="header"><div class="container"><div class="header__logo"><a href="#">Meet.kz</a></div></div></div><div class="content-part"><div class="registration"><form action="" class="form"><div class="first-part-form"><label>Пол</label><select><option name="Мужской" value="Мужской">Мужской</option><option name="Женский" value="Женский" rel="icon-temperature">Женский</option></select><label for="date">Дата рождения</label><input class="input js-date" type="text" id="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" name="date"><label>Город</label><select><option name="Алма-Ата" value="Алма-Ата">Алма-Ата</option><option name="Астана" value="Астана" rel="icon-temperature">Астана</option></select></div><div class="second-part-form"><h2>Внешний вид</h2><label for="weight">Вес</label><input id="weight" type="text" name="Вес" class="input"><label for="growth">Рост</label><input id="growth" type="text" name="Рост" class="input"><label>Дети</label><select><option name="да" value="да">Да</option><option name="нет" value="нет" rel="icon-temperature">Нет</option></select><label>Образование</label><select><option name="среднее" value="среднее">Среднее</option><option name="средне-специальное" value="Средне-специальное" rel="icon-temperature">Средне-специальное</option><option name="высшее" value="высшее" rel="icon-temperature">Высшее</option><option name="неоконченное высшее" value="неоконченное высшее" rel="icon-temperature">Неоко
